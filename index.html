<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Not to do List</title>
  </head>
  <body>
    <div class="wrapper vh-100 pt-5">
      <div class="container">
        <!-- title -->

        <h1 class="text-center mb-4">Not to Do list</h1>

        <!-- form -->

        <form
          action="javascript:void(0)"
          method=""
          enctype=""
          onsubmit="handleOnSubmit(this)"
        >
          <div class="row g-3 shadow-lg border p-5 rounded">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
                required
              />
            </div>
            <div class="col-md -5">
              <input
                type="number"
                class="form-control"
                placeholder="Hours"
                aria-label="First name"
                name="hr"
                required
              />
            </div>
            <div class="col-md-2 d-grid">
              <button class="btn btn-primary" type="submit">Add Task</button>
            </div>
          </div>
        </form>
        <!-- table -->

        <div class="row mt-5 gap-2">
          <!-- 1.entry list -->
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table class="table table-hover myTable border">
              <tbody id="entryList">
                No Task
              </tbody>
            </table>
          </div>
          <!-- bad list -->
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table class="table table-hover myTable border">
              <tbody id="badList">
                
              </tbody>
            </table>
            <div class="alert alert-secondary" role="alert">
              A simple secondary alertâ€”check it out!
            </div>
          </div>
        </div>

        <!-- total hrs -->

        <div class="alert alert-secondary" role="alert">
     The total allocated time = <span id="ttlHrs">0</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
